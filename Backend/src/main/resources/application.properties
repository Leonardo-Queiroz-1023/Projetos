spring.application.name=Projetos
spring.profiles.default=dev

spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.protocol=smtps

spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.starttls.enable=true
spring.mail.properties.mail.smtps.timeout=8000
spring.mail.properties.mail.smtps.connectiontimeout=8000
spring.mail.properties.mail.smtps.writetimeout=8000

spring.mail.properties.mail.smtps.ssl.enable=true
spring.mail.properties.mail.smtps.ssl.trust=smtp.gmail.com