spring.application.name=Projetos
spring.profiles.default=dev

# --- CONFIGURAÇÃO DE E-MAIL ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587

# AQUI ESTÁ A MUDANÇA: O Spring vai buscar essas variáveis no ambiente
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

# Configurações de segurança e timeout (CRUCIAIS para o Render)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.connectiontimeout=5000
spring.mail.properties.mail.timeout=5000
spring.mail.properties.mail.writetimeout=5000