# Configuracao do Banco de Dados H2 para ambiente de desenvolvimento (Perfil 'dev')

# Configuracao do H2
spring.datasource.url=jdbc:h2:mem:projetosdb
spring.datasource.username=sa
spring.datasource.password=

# Configuracao JPA
spring.jpa.hibernate.ddl-auto=update

# H2 Console
spring.h2.console.enabled=true